<!doctype html>
<html lang="en">
<head>
	<title>üê¢ Turtle by ldpercy v0.6a</title>
	<meta charset="utf-8">
	<meta name="color-scheme" content="dark light">
	<meta name="description" content="Turtle by ldpercy v0.6a - SVG, JavaScript, HTML, CSS">
	<link rel="stylesheet" href="./page/html.css"/>
	<link rel="stylesheet" href="./page/svg.css"/>
	<script defer src="./[library]/Maths.js"></script>
	<!-- <script defer src="./[library]/geometry.js"></script> -->
	<script defer src="./[library]/PlanarSpace.js"></script>
	<script defer src="./[library]/SVG.js"></script>
	<script defer src="./[library]/Turtle.js"></script>
	<script defer src="./[library]/SVGTurtle.js"></script>
	<script defer src="./[library]/HTMLApp.js"></script>
	<script defer src="./page/turtleApp.js"></script>
</head>
<body class="light">

	<div class="control-group control-left">
		<form id="form-turtle">
			<h1>Turtle</h1>

			<details>
				<summary>Commands</summary>
				<output class="infoBox" id="turtle-instructions">
					<div>left degrees,distance</div>
					<div>right degrees,distance</div>
					<div>bear degrees,distance</div>
					<div>jump degrees,distance</div>
					<div>move dx,dy</div>
					<div>circle radius</div>
					<div>ellipse width,height</div>
					<div>rect width,height</div>
					<div>text string</div>
					<div>marker</div>
				</output>
			</details>

			<textarea id="input-command" type="string" name="command" title="command">right 60,500</textarea>
			<button id="input-do" type="button">do</button>
			<button id="input-clear" type="button">clear</button>
			<button id="input-origin" type="button">to origin</button>

			<h2>Current:</h2>
			<output id="turtle-report" class="infoBox"></output>
			<details class="project">
				<summary>üõà</summary>
				<a href="https://github.com/ldpercy/turtle/">Turtle</a> by <a href="https://github.com/ldpercy/">ldpercy</a>
				<a href="https://github.com/ldpercy/turtle/pull/5">v0.6a</a>

			</details>
		</form>
	</div><!-- control-left -->

	<div class="control-group control-right">
		<form id="form-page">
			<h2>Page</h2>

			<label for="input-showTurtle">
				<input type="checkbox" name="showTurtle" id="input-showTurtle" checked>
				show turtle
			</label>
			<label for="input-centerTurtle">
				<input type="checkbox" name="centerTurtle" id="input-centerTurtle" checked>
				center turtle
			</label>
			<label for="input-rotatePage">
				<input type="checkbox" name="rotatePage" id="input-rotatePage">
				rotate page
			</label>



			<label class="theme">
				<label title="light">
					<input type="radio" name="theme" value="light" checked>
					light
				</label>
				<label title="dark">
					<input type="radio" name="theme" value="dark">
					dark
				</label>
				<!--
				<label title="auto">
					<input type="radio" name="theme" value="auto" checked>
					‚ñ£
				</label>
				 -->
			</label>
			<label for="input-zoom" class="zoom">
				<input type="range" name="zoom" id="input-zoom" value="1" min="-1" max="3" list="datalist-zoom" />
				<datalist id="datalist-zoom">
					<option value="-1">-1</option>
					<option value="0">0</option>
					<option value="1">+1</option>
					<option value="2">+2</option>
					<option value="3">+3</option>
				</datalist>
				zoom
			</label>

			<h3>Grid</h3>
			<details>
				<summary>
					<label for="input-showCartesian">
						<input type="checkbox" name="showCartesian" id="input-showCartesian" checked>
						cartesian
					</label>
				</summary>
				<input name="cartesianOpacity" id="input-cartesianOpacity" type="range" min="0.1" max="1" step="0.1" value="1">
			</details>

			<details>
				<summary>
					<label for="input-showPolar">
						<input type="checkbox" name="showPolar" id="input-showPolar">
						polar
					</label>
				</summary>
				<input name="polarOpacity" id="input-polarOpacity" type="range" min="0.1" max="1" step="0.1" value="0.7">
			</details>


		</form><!-- page -->

		<form id="form-drawing">
			<h2>Drawing</h2>
			<label for="input-colour">
				<input type="color" name="colour" id="input-colour" value="#ff0000"/>
				colour
			</label>
			<label for="input-strokeWidth">
				<input type="range" name="strokeWidth" id="input-strokeWidth" value="10" min="1" max="20"/>
				stroke-width
			</label>
			<label for="input-showStroke">
				<input type="checkbox" name="showStroke" id="input-showStroke" checked>
				stroke
			</label>
			<label for="input-showMarkers">
				<input type="checkbox" name="showGrid" id="input-showMarkers" checked>
				markers
			</label>
		</form>
	</div><!-- control-right -->


	<svg id="svg-element" class="svg-element" viewBox="-1200 -1200 2400 2400" preserveAspectRatio="xMidYMid meet" >

		<defs>
			<path id="def-marker" class="marker" d="m0,-30 L10,10 L-10 10 z"/>  <!--  -->

			<g class="grid">
				<marker id="axisMarker-cartesian" class="axis" markerWidth="100" markerHeight="100" refX="0" refY="0" viewBox="-50 -50 100 100" orient="auto-start-reverse" markerUnits="userSpaceOnUse">
					<path d="m-20,-20 L50,0 L-20,20 "/>
				</marker>
				<marker id="axisMarker-polar" class="axis" markerWidth="100" markerHeight="100" refX="0" refY="0" viewBox="-50 -50 100 100" orient="auto-start-reverse" markerUnits="userSpaceOnUse">
					<path d="m20,-20 L0,50 L-20,-20"/>
				</marker>
			</g>

			<g id="def-turtle" class="turtle">
				<g class="feet">
					<circle class="fl"/>
					<circle class="fr"/>
					<circle class="bl"/>
					<circle class="br"/>
				</g>
				<circle class="body"/>
				<circle class="head"/>
				<g class="eyes">
					<circle class="el"/>
					<circle class="er"/>
				</g>
			</g>
		</defs>

		<g id="group-page" class="page">
			<g id="group-grid" class="grid">
				<g id="group-gridPolar" class="grid-polar"></g>
				<g id="group-gridCartesian" class="grid-cartesian"></g>
			</g>

			<g id="group-drawing" class="drawing show-marker"></g>

			<use id="icon-turtle" href="#def-turtle" class="turtle" x="0" y="0"><title id="turtle-title"></title></use>
		</g><!-- page -->
	</svg>


</body>
</html>
