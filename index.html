<!doctype html>
<html lang="en">
<head>
	<title>üê¢ Turtle by ldpercy v0.4</title>
	<meta charset="utf-8">
	 <meta name="description" content="Turtle by ldpercy v0.4 - SVG, JavaScript, HTML, CSS">
	<link rel="stylesheet" href="./page/html.css"/>
	<link rel="stylesheet" href="./page/svg.css"/>
	<script defer src="./[library]/Maths.js"></script>
	<!-- <script defer src="./[library]/geometry.js"></script> -->
	<script defer src="./[library]/PlanarSpace.js"></script>
	<script defer src="./[library]/SVG.js"></script>
	<script defer src="./[library]/Turtle.js"></script>
	<script defer src="./[library]/SVGTurtle.js"></script>
	<script defer src="./[library]/HTMLApp.js"></script>
	<script defer src="./page/turtleApp.js"></script>
</head>
<body onload="bodyOnload()" class="dark">

	<div class="control-group control-left">
		<form id="form-turtle">
			<h1>Turtle</h1>

			<details>
				<summary>Commands</summary>
				<output id="turtle-instructions">
					<div>left degrees,distance</div>
					<div>right degrees,distance</div>
					<!-- <div>bear degrees,distance</div> -->
					<div>jump degrees,distance</div>
					<div>move dx,dy</div>
					<div>circle radius</div>
					<div>ellipse width,height</div>
					<div>rect width,height</div>
					<div>text string</div>
					<div>marker</div>
				</output>
			</details>

			<textarea id="input-command" type="string" name="command" title="command">right 60,500</textarea>
			<button id="input-do" type="button">do</button>
			<button id="input-clear" type="button">clear</button>
			<button id="input-origin" type="button">to origin</button>

			<h2>Current:</h2>
			<output id="turtle-report"></output>
			<details class="project">
				<summary>üõà</summary>
				<a href="https://github.com/ldpercy/turtle/">Turtle</a> by <a href="https://github.com/ldpercy/">ldpercy</a>
				<a href="https://github.com/ldpercy/turtle/pull/3">v0.4</a>

			</details>
		</form>
	</div><!-- control-left -->

	<div class="control-group control-right">
		<form id="form-style">
			<h2>Page</h2>

			<label for="input-zoom">
				<input type="range" name="zoom" id="input-zoom" value="0" min="-2" max="2" list="datalist-zoom" />
				<datalist id="datalist-zoom">
					<option value="-2">-2</option>
					<option value="-1">-1</option>
					<option value="0">0</option>
					<option value="1">+1</option>
					<option value="2">+2</option>
				</datalist>
				zoom
			</label>



			<label for="input-showTurtle">
				<input type="checkbox" name="showTurtle" id="input-showTurtle" checked>
				show turtle
			</label>
			<label for="input-showGrid">
				<input type="checkbox" name="showGrid" id="input-showGrid" checked>
				show grid
			</label>
			<label for="input-centerTurtle">
				<input type="checkbox" name="centerTurtle" id="input-centerTurtle">
				center turtle
			</label>
			<label for="input-rotatePage">
				<input type="checkbox" name="rotatePage" id="input-rotatePage">
				rotate
			</label>


			<label class="theme">
				<label title="light">
					<input type="radio" name="theme" value="light">
					‚ñ°
				</label>
				<label title="dark">
					<input type="radio" name="theme" value="dark">
					‚ñ†
				</label>
				<label title="auto">
					<input type="radio" name="theme" value="auto" checked>
					‚ñ£
				</label>
			</label>

			<h2>Drawing</h2>
			<label for="input-colour">
				<input type="color" name="colour" id="input-colour" value="#ff0000"/>
				colour
			</label>
			<label for="input-strokeWidth">
				<input type="range" name="strokeWidth" id="input-strokeWidth" value="10" min="1" max="20"/>
				stroke-width
			</label>
			<label for="input-showStroke">
				<input type="checkbox" name="showStroke" id="input-showStroke" checked>
				stroke
			</label>
			<label for="input-showMarkers">
				<input type="checkbox" name="showGrid" id="input-showMarkers" checked>
				markers
			</label>
		</form>
	</div><!-- control-right -->


	<svg id="svg-element" class="svg-element" viewBox="-1200 -1200 2400 2400" preserveAspectRatio="xMidYMid meet" >

		<defs>
			<path id="def-marker" class="marker" d="m0,-30 L10,10 L-10 10 z"/>  <!--  -->

			<g id="def-turtle" class="turtle">
				<g class="feet">
					<circle class="fl"/>
					<circle class="fr"/>
					<circle class="bl"/>
					<circle class="br"/>
				</g>
				<circle class="body"/>
				<circle class="head"/>
				<g class="eyes">
					<circle class="el"/>
					<circle class="er"/>
				</g>
			</g>
		</defs>

		<g id="group-page" class="page">
			<g id="group-grid" class="graphPaper">
				<pattern id="pattern-gridMinor" width="100" height="100" patternUnits="userSpaceOnUse">
					<polyline points="0,100 100,100 100,0"/>
				</pattern>
				<pattern id="pattern-gridMajor" width="500" height="500" patternUnits="userSpaceOnUse">
					<polyline points="0,500 500,500 500,0"/>
				</pattern>
				<rect class="viewBox grid-major"/>
				<rect class="viewBox grid-minor"/>
				<line class="axis" x1="-100%" y1="0" x2="100%" y2="0"><title>x axis</title></line>
				<line class="axis" x1="0" y1="-100%" x2="0" y2="100%"><title>y axis</title></line>
				<circle class="origin"><title>origin</title></circle>
				<text class="label axis-x" x="+1000" y="0" transform="rotate(90,+1000,0)"><title>+1000</title><tspan dx="-4">+1000</tspan></text>
				<text class="label axis-x" x="+2000" y="0" transform="rotate(90,+2000,0)"><title>+2000</title><tspan dx="-4">+2000</tspan></text>
				<text class="label axis-x" x="-1000" y="0" transform="rotate(90,-1000,0)"><title>-1000</title><tspan dx="-4">-1000</tspan></text>
				<text class="label axis-x" x="-2000" y="0" transform="rotate(90,-2000,0)"><title>-2000</title><tspan dx="-4">-2000</tspan></text>
				<text class="label axis-y" x="0" y="+1000"><title>-1000</title><tspan dx="-4">-1000</tspan></text>
				<text class="label axis-y" x="0" y="+2000"><title>-2000</title><tspan dx="-4">-2000</tspan></text>
				<text class="label axis-y" x="0" y="-1000"><title>+1000</title><tspan dx="-4">+1000</tspan></text>
				<text class="label axis-y" x="0" y="-2000"><title>+2000</title><tspan dx="-4">+2000</tspan></text>
			</g>

			<g id="group-drawing" class="drawing show-marker"></g>

			<use id="icon-turtle" href="#def-turtle" class="turtle" x="0" y="0"><title id="turtle-title"></title></use>
		</g><!-- page -->
	</svg>


</body>
</html>
